    <script>
        // 7. * Сравнить null и 0. Объяснить результат

        let message = '';

        message += `Сравнить null и 0. Объяснить результат\n`;
        message += `1. null == 0 : ${null == 0}\n`;
        message += `1. null === 0 : ${null === 0}\n`;
        message += `1. null > 0 : ${null > 0}\n`;
        message += `1. null < 0 : ${null < 0}\n`;
        message += `1. null >= 0 : ${null >= 0}\n`;
        message += `1. null <= 0 : ${null <= 0}\n`;
        message += '\n В языке JavaScript сравнение происходит в соответствии со стандартом  ECMA-262 (http://javascript.ru/ecma/part11#a-11.8.5)';
        message += '\n На сайте https://habr.com/ru/company/ruvds/blog/337732/ нашел хорошую статью по этому поводу.';

        alert(message);

    </script>
