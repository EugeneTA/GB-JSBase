<body>
    <script>
        /*
            8. * С помощью рекурсии организовать функцию возведения числа в степень. 
            Формат: function power(val, pow), где val — заданное число, pow –— степень.
        */

        const val = +prompt("Введите число");
        const pow = +prompt("Введите степень");

        alert(`${val}^${pow} = ${power(val, pow)}`);

        function power(val, pow){
            if (Number(val) === 0) return 0;
            if (Number(val) === 1) return 1;
            if (Math.abs(Number(pow)) === 0) return 1;
            if (Math.abs(Number(pow)) === 1) return val;
            
            return val * power(val, Math.abs(Number(pow)) - 1);
        }

    </script>
</body>
