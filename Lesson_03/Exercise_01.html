    <script>
        `use strict`
        
        // 1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100.

        let i = 0;

        while(i <= 100){
            if (IsPrimeNumber(i) && i > 1) console.log(i);
            i++;
        }

        function  IsPrimeNumber(number){
            let result = false;
            let d = 0;
            let i = 2;

            while (i < number)
            {
                if (number % i == 0)
                {
                    d++;
                }

                i++;
            }

            if (d == 0)
            {
                result = true;
            }

            return result;
        }

    </script>
